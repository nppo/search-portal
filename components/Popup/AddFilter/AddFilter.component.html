
<transition name="fade">
  <Popup
    v-if="isShow"
    :close="close"
    :is-show="isShow"
    class="add-filter"
  >
    <slot>
      <template v-if="saved">
        <h2 class="popup__title">Selectie Aangemaakt</h2>
        <div class="popup__subtext">Super! Je selectie is aangemaakt.</div>
        <div>
          <button
            class="button"
            @click.prevent="close"
          >
            Bekijken
          </button>
        </div>
      </template>
      <template v-else>
        <h2 class="popup__title">Selectie maken</h2>
        <div class="popup__subtext">Maak een nieuwe selectie.</div>
        <form
          action=""
          @submit.prevent="onSaveFilter"
        >
          <div class="form__item">
            <input
              v-model="formData.title"
              type="text"
              placeholder="Naam voor selectie"
              class="input"
              required="required"
              name="title"
            >
          </div>
          <button
            class="button"
            type="submit"
            :disabled="submitting"
          >
            Selectie maken
          </button>
        </form>
      </template>
    </slot>
  </Popup>
</transition>
