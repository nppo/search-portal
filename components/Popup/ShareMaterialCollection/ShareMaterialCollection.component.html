
<transition name="fade">
  <Popup
    v-if="isShow"
    :close="close"
    :is-show="isShow"
    class="share-collection"
  >
    <slot>
      <h2 class="popup__title">Collectie delen</h2>
      <div class="popup__subtext">Deel deze inspiratie met jouw collega’s of studenten.</div>
      <div>
        <div class="share-collection__popular">
          <label class="share-collection_switch" >
            <input type="checkbox" v-model="collection_link">
            <span class="share-collection_slider round">
              <span class="on">Aan</span>
              <span class="off">Uit</span>
            </span>
            <span class="share-collection__popular_label">Collectie openbaar delen in en uit schakelen</span>
          </label>
        </div>
        <div class="share-collection__actions">
          <div class="share-collection__actions_link link">{{link}}</div>
          <button
            class="button"
            v-clipboard:copy="link"
            v-clipboard:success="onCopy"
          >
            {{saved ? 'Link gekopieerd' : 'Link kopiëren'}}
          </button>
        </div>
      </div>
    </slot>
  </Popup>
</transition>
