
<transition name="fade">
  <Popup
    v-if="isShow"
    :close="close"
    :is-show="isShow"
    class="share-collection"
  >
    <slot>
      <h2 class="popup__title">{{ $t('Share-collection') }}</h2>
      <div class="popup__subtext">{{ $t('Share-this-inspiration-with-your-colleagues-or-stu') }}</div>
      <div>
        <div class="share-collection__popular">
          <label class="share-collection_switch" >
            <input
              type="checkbox"
              v-model="is_shared"
              @change="changeShared"
            >
            <span class="share-collection_slider round">
              <span class="on">{{ $t('to') }}</span>
              <span class="off">{{ $t('from') }}</span>
            </span>
            <span class="share-collection__popular_label">{{ $t('Enable-and-disable-the-collection-of-public-sharin') }}</span>
          </label>
        </div>
        <div class="share-collection__actions" v-if="link">
          <div class="share-collection__actions_link link">{{link}}</div>
          <button
            class="button"
            v-clipboard:copy="link"
            v-clipboard:success="onCopy"
          >
            {{saved ? $t('Link-copied') : $t('Copy-link')}}
          </button>
        </div>
      </div>
    </slot>
  </Popup>
</transition>
