
<transition name="fade">
  <Popup
    v-if="isShow"
    :close="close"
    :is-show="isShow"
    class="add-collection"
  >
    <slot>
      <template v-if="saved">
        <h2 class="popup__title">{{ $t('Collection-created') }}</h2>
        <div class="popup__subtext">{{ $t('The-collection-has-been-created') }}</div>
        <div>
          <button
            class="button"
            @click.prevent="close"
          >
            {{ $t('See') }}
          </button>
        </div>
      </template>
      <template v-else>
        <h2 class="popup__title">{{ $t('Create-private-collection') }}</h2>
        <div class="popup__subtext">{{ $t('Create-private-collection-text') }}</div>
        <form
          action=""
          @submit.prevent="onSaveCollection"
        >
          <div class="form__item">
            <input
              v-model="formData.title"
              type="text"
              :placeholder="$t('Name-for-collection')"
              class="input"
              required="required"
              name="title"
              maxlength="20"
            >
          </div>
          <button
            class="button"
            type="submit"
            :disabled="submitting"
          >
            {{ $t('Make-a-collection') }}
          </button>
        </form>
      </template>
    </slot>
  </Popup>
</transition>
