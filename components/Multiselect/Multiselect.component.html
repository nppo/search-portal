
<section
  class="select select--auto-height multiselect"
  :class="{'select--open': opened, 'select--disabled': disabled}"
  v-click-outside="hide"
  v-if="value && items"
>
  <div
    class="select__item"
    @click="toggle"
  >
    <div v-if="first_checked_item">
      <input
        type="checkbox"
        checked="checked"
        :id="`checked_${first_checked_item.id}`"
        disabled="disabled"
      >
      <label
        :for="`checked_${first_checked_item.id}`"
      >
        {{ first_checked_item.title }}
      </label>
    </div>
    <template v-else>
      {{ placeholder }}
    </template>
  </div>

  <div
    class="select__subitems"
    v-show="opened"
  >
    <div
      class="select__subitem"
      v-for="(item, index) in items"
    >
      <input
        type="checkbox"
        v-model="elements[index]"
        :value="item.id"
        :id="item.id"
        @change="onChange($event, item)"
      >
      <label :for="item.id">{{item.title}}</label>
    </div>
  </div>
</section>
