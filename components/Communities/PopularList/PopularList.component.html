
<section class="popular-list">
  <slot name="header-info"></slot>
  <ul class="popular-list__items" v-if="communities">
    <li class="popular-list__item" v-for="community in communities.results">
      <nuxt-link
        class="popular-list__link"
        :to="`/communities/${community.id}/`"
      >
        <h3 class="popular-list__title">{{community.name}}</h3>
        {{community.materials_count}} leermaterialen
      </nuxt-link>
    </li>
  </ul>
  <div class="popular-list--all"  v-if="type !== 'material'">
    <nuxt-link
      to="/communities/"
      class="arrow-link"
    >
      Alle Community's
    </nuxt-link>
  </div>
</section>
