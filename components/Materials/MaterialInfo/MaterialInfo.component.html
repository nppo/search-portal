<div class="material__info">
  <h1 class="material__info_ttl">{{ material.title }}</h1>
  <div class="material__info_author">
    <nuxt-link
      :to="authorUrl"
      v-if="material.author"
    >
      {{ material.author }}
    </nuxt-link>
    {{ material.publisher }}
  </div>
  <h3 class="material__info_subttl">Kwaliteit</h3>
  <div class="material__info_quality">
    <a
      :href="`/applaud-materials/?material__external_id=${material.external_id}`"
      class="quality__applauds quality__applauds--link"
      v-if="isAuthenticated && !is_applauded"
      @click.prevent="setApplaudMaterial(material)"
      :class="{'quality__applauds--saving': is_loading_applaud}"
    >
      {{ material.number_of_applauds}}
    </a>
    <div class="quality__applauds" v-else :class="{'quality__applauds--applauded': is_applauded}">
      {{ material.number_of_applauds}}
    </div>
    <div class="quality__collections">
      <span class="quality__collections_count">
        {{material.number_of_collections}}
      </span>
      <span class="quality__collections_txt">Collecties</span>
    </div>
    <div class="quality__views">
      <div class="quality__views_count">
        {{material.number_of_views}}
      </div>
      <div class="quality__views_txt">Bekeken</div>
    </div>
    <div class="quality__star">
      <StarRating
        v-model="material.average_rating"
        :counter="material.number_of_ratings"
        type="big"
        :disabled="true"
      />
      <a
        href="/save-rating/"
        v-if="isAuthenticated && !rating"
        @click.prevent="showPopupSaveRating"
      >
        Geef waardering
      </a>
    </div>
    <div class="quality__social">
      <social-sharing
        :url="href"
        :title="material.title"
        :description="material.description"
        inline-template
      >
        <div class="quality__social_links" style="display:none;">
          <network network="linkedin" class="quality__social_link">
            <i class="quality__social--linkedin"></i><span class="quality__social_counter">{{'1'}}</span>
          </network>
          <network network="twitter" class="quality__social_link">
            <i class="quality__social--twitter"></i> <span class="quality__social_counter">{{'2'}}</span>
          </network>
        </div>
      </social-sharing>
    </div>
  </div>
  <template v-if="material.description">
    <h3 class="material__info_subttl">Samenvatting</h3>
    <div
      class="material__info_description"
    v-html="material.description"
    v-if="material.description">
    No description
   </div>
  <div
    class="material__info_description"
    v-else>
    No description
    </div>
  </template>

  <div class="material__info_thems_and_communities">
    <Themes class="material__info_thems" :themes="material_themes"/>
    <Keywords class="material__info_keywords" :material="material" />
  </div>
  <PopularList
    class="material__info_communities"
    :type="'material'"
    :communities="material_communities"
  >
    <template slot="header-info">
      <h3>In collectie van</h3>
    </template>
  </PopularList>
  <SaveRating
    :close="close"
    v-model="formData"
    :is-show="isShow"
    :material="material"
  ></SaveRating>
</div>
