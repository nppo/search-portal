
<section class="my_filters__list">
  <slot name="header-info">
  </slot>
  <ul class="my_filters__items" v-if="materials_filters && materials_filters.length">
    <li
      :class="[`tile--items-in-line-${itemsInLine}`, `materials__item--items-in-line-${itemsInLine}`]"
      v-for="material_filter in materials_filters"
      class="my_filters__item tile"
    >
      <div class="my_filters__item_wrapper tile__wrapper">
        <div class="my_filters__item_header">Filterselectie</div>
        <h3 class="my_filters__item_ttl">
          <nuxt-link
            :to="`/my/filters/${material_filter.id}/`"
            class="my_filters__item_ttl_link"
            :key="`${material_filter.id}`"
          >
            {{ material_filter.title }}
          </nuxt-link>
        </h3>
        <nuxt-link
          :to="`/my/`"
          class="my_filters__item_link"
          v-if="user"
          :key="`${user.id}`"
          >
          {{user.full_name}}
        </nuxt-link>
        <p class="my_filters__item_count">{{ material_filter.materials_count }} zoekresultaten</p>
      </div>
    </li>
  </ul>
  <div class="my_filters__info" v-else>No collections</div>
</section>
