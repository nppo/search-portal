<div
  class="radio"
  :class="{
      'is-danger': errors.has(name),
      'radio--align-center': alignCenter,
      'radio--disabled': disabled
  }"
>
  <input type="radio"
         :id="id"
         :name="name"
         :value="value"
         :class="className"
         :required="required"
         :disabled="disabled"
         @change="onChange"
         :checked="state"
         v-validate="{ required: required }"
  >
  <label :for="id">
    <slot></slot>
  </label>
</div>
