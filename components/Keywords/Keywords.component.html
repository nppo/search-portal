
<section class="keywords">
  <h2>{{ $t('Keywords') }}</h2>
  <ul class="keywords__list" v-if="material.keywords.length">
    <li
      class="keywords__item"
      v-for="keyword in material.keywords"
    >
      <span
        class="keywords__item-link"
      >
        {{keyword}}
      </span>
    </li>
  </ul>
  <div class="keywords__info" v-else>{{ $t('No-keywords') }}</div>
</section>
