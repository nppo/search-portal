
<section class="bread-crumbs">
  <template
    v-for="(item, index) in items"
  >
    <nuxt-link
      v-if="item.url"
      :to="item.url"
      class="bread-crumbs__link"
      :key="index"
    >
      {{ item.title }}
    </nuxt-link>
    <span
      v-else
      class="bread-crumbs__link"
      :key="index"
    >
      {{ item.title }}</span>
  </template>
</section>
