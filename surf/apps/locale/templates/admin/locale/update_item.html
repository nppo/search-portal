{% load i18n %}
{% load admin_urls %}

{% if opts.model_name == "locale" %}

       onclick="return confirm('Do you really want to update the localization (en / nl) to the front-end?') ? true : false;"
       class="import_link">{% trans "Update Localization" %}</a></li>
{% endif %}
